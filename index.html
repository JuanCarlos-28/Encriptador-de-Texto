<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <header id="encabezado">
        <h1><img src="img/Logo-2.png" alt="Logo Alura"></h1>
        <p>Alura LATAM</p>
    </header>

    <main id="principal" class="contenido">

        <div class="input">
            <textarea class="caja" placeholder="Ingrese el texto aquí" autofocus rows="20"></textarea>
        </div>

        <div class="aside">
            <img src="img/Muñeco.png" alt="Muñeco">
            <p class="mensaje-1">Ningún mensaje fue encontrado</p>
            <p class="mensaje-2">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>

    </main>

    <div class="advertencia contenido">
        <img src="img/bi_exclamation-circle-fill-1.png" alt="Signo de exclamación">
        <p>Solo letras minúsculas y sin acentos</p>
    </div>

    <div class="botones contenido">
        <button class="btn-encriptar" onclick="encriptar()">Encriptar</button>
        <button class="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
    </div>

    <footer id="footer">
        <p>&copy Todos los derechos reservados 2023. Juan Carlos Rivas Lugo.</p>
    </footer>

    <script src="js/app.js"></script>
    
</body>
</html>
